name: Deploy React App to S3 with GitHub Actions

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - staging  # if you want to track PRs from other branches too

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test -- --watchAll=false --coverage

    - name: Build Application
      run: npm run build

    - name: Deploy to S3 Production
      run: aws s3 sync build/ s3://learnawsaws-production --delete
