name: Deploy React App to S3 with GitHub Actions

on:
  push:
    branches:
      - master
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test -- --watchAll=false --coverage

    - name: Build Application
      run: npm run build

    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Backup Current Deployment
      run: aws s3 sync s3://learnawsaws-production s3://learnawsaws-backup --delete

    - name: Deploy to S3 Staging
      if: github.ref == 'refs/heads/staging'
      run: aws s3 sync build/ s3://learnawsaws-staging --delete

    - name: Deploy to S3 Production
      if: github.ref == 'refs/heads/master'
      run: aws s3 sync build/ s3://learnawsaws-production --delete
